name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy via Service Account (preferred)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live

      - name: Deploy via CI Token (fallback)
        if: ${{ secrets.FIREBASE_TOKEN && !secrets.FIREBASE_SERVICE_ACCOUNT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Deploying with firebase-tools using FIREBASE_TOKEN..."
          npx firebase-tools@latest deploy --only hosting --project "eisenbund-website" --token "$FIREBASE_TOKEN"

      - name: Fail if no credentials
        if: ${{ !secrets.FIREBASE_SERVICE_ACCOUNT && !secrets.FIREBASE_TOKEN }}
        run: |
          echo "No Firebase credentials found. Set FIREBASE_SERVICE_ACCOUNT or FIREBASE_TOKEN as repo secrets." && exit 1
